name: Weekly parties247 fetch

on:
  schedule:
    # Every Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  # Optional: allow manual run from Actions tab
  workflow_dispatch:

jobs:
  run-fetcher:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # or whatever you use locally

      - name: Install dependencies
        # If you have a requirements.txt; otherwise remove this step
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run fetcher
        env:
          # Add any secrets you need under: Settings → Secrets and variables → Actions
          # EXAMPLE_API_KEY: ${{ secrets.EXAMPLE_API_KEY }}
        run: python main.py